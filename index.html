<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravel-host</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <section class="sec_6_bg d-flex align-items-center justify-content-center w-100 py_125 px-3 py_md_70 py_sm_48">
        <div class="container custom_container">
            <a href="#" class="hosting_btn d-flex text-center justify-content-center">
                Choose your hosting
            </a>
            <h2 class="card_main_hading pt-3 text-center">Gravel Host Supports All Your Favorite Games</h2>
            <div class="row g-4 justify-content-center">
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="sec_6_Card text-center">
                        <img src="assets/images/card-image1.png" alt="cardimage1" class="Card_image img-fluid">
                        <p class="Card_text">Minecraft</p>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="sec_6_Card text-center">
                        <img src="assets/images/card-image2.png" alt="cardimage2" class="Card_image img-fluid">
                        <p class="Card_text">Valheim</p>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="sec_6_Card text-center">
                        <img src="assets/images/card-image3.png" alt="cardimage3" class="Card_image img-fluid">
                        <p class="Card_text">Terraria</p>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="sec_6_Card text-center">
                        <img src="assets/images/card-image4.png" alt="cardimage4" class="Card_image img-fluid">
                        <p class="Card_text">ARK Survival Evolved</p>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="sec_6_Card text-center">
                        <img src="assets/images/card-image5.png" alt="cardimage5" class="Card_image img-fluid">
                        <p class="Card_text">Unturned</p>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-12">
                    <div class="sec_6_Card text-center">
                        <img src="assets/images/card-image6.png" alt="cardimage6" class="Card_image img-fluid">
                        <p class="Card_text">7 Days to Die</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
